<mat-toolbar fxLayout="row" style="background-color: #4caf50; color: white;" >
  <span  fxFlex>Kerala Lottery Results</span>
  <a mat-button href=" " fxHide.xs>
    Home
  </a>
  <a mat-button href="/search" fxHide.xs>
    Search
  </a>
  <a mat-button  fxHide.xs>
    Contact
  </a>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu">
    <ng-container >
      <a href="" mat-menu-item>
        Home
      </a>
      <button mat-menu-item (click)="navigateToSearch()">
        Search
      </button>
      <a mat-menu-item>
        Contact
      </a>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-menu>
</mat-toolbar>
