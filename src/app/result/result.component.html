<div fxLayout="column" fxLayoutAlign="center center">
  <h2 class="heading" fxLayoutAlign="center center">
    {{lottery.lottery_name}} ({{lottery.draw_date}})
  </h2>

  
  <div class="content" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="90%" fxFlex.gt-md="70%"> 
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div
          fxFlex="100%"
          fxFlex.xs="100%"
          fxFlex.md="100%"
          fxFlex.sm="100%"
          *ngFor="let i of numbers"
        >
          <mat-card class="mat-elevation-z4 card">
            <mat-card-header class="card-header">
              <mat-card-title>{{prizeInfo.prize_details[i]}}</mat-card-title>
            </mat-card-header>

            <mat-card-content
              class="card-content"
              fxLayout="row"
              fxLayoutAlign="center center"
              fxLayoutGap="16px"
              fxLayout.xs="column"
              fxLayoutAlign.xs="center center"
            >
              
              <div
                class="grid-container"
                fxLayout="row wrap"
                fxLayoutAlign="start center"
                fxLayoutGap="16px"
              >
                <div *ngFor="let number of stringArrays[i]" class="grid-item">
                  {{ number }}
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
