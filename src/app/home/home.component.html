<div class="content" fxLayout="row" fxLayoutAlign="center center" >
  <div fxFlex="80%" fxFlex.gt-md="70%">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" >
      <div 
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.md="33%"
        fxFlex.sm="50%"
        *ngFor="let i of lotteries"
      >
        <mat-card class="mat-elevation-z4 card" >
          <mat-card-header  class="card-header">
            <div *ngIf="isNew(i.draw_date)" class="new-badge">NEW</div>
            <div class="code-box">{{i.id}}</div> <!-- Small box for the code -->
            <mat-card-title>{{i.lottery_name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="card-date"  fxLayout="row" fxLayoutAlign="space-between center">
            <mat-card-title>{{i.draw_date}}</mat-card-title>
            <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
              <button (click)="goToResult(i.id)" class="card-button" color="primary" mat-button>Results</button>
            </mat-card-actions>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  </div>
